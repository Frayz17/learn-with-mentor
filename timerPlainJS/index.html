<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <style>
    .timerApp {
      width: 200px;
      margin: 100px;
    }

    .timer {
      font-size: 25px;
      margin-bottom: 20px;
    }

    .box {
      margin-top: 5px;
    }
  </style>

  <title>timer plain js</title>
</head>

<body>
  <div class="timerApp">
    <div id="timer">0:00</div>

    <div class="control-btns box">
      <button class="btn-start">start</button>
      <button class="btn-stop">stop</button>
      <button class="btn-restart">restart</button>
    </div>
    <div class="duration-btns box">
      <button class="btn-oneMin">1 min</button>
      <button class="btn-threeMin">3 min</button>
      <button class="btn-fiveMin">5 min</button>
    </div>    
  </div>

  <div class="" id="time"></div>

  <script src="main.js"></script>
</body>

</html>
